{% extends 'base.html' %}
{% block title %}
    Validacion entrada
{% endblock title %}

{% block body %}
    <form method="post">{% csrf_token %}
        <input type="text" placeholder="Ingresa el token" name="token" id="token">
        <button type="submit">Registrar salida/Eliminar</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock body %}
