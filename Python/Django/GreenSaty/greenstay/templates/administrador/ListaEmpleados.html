{% extends 'base.html' %} 
{% block title %}
    Lista de empleados
{% endblock title %}

{% block body %}
    <h1>Listado de empleados</h1>
    <ul>
        {% for i in object_list %}
        <li>
            {{i.id}}
            {{i.area}}
            {{i.nombres}}
            {{i.apellidos}}
        </li>
        {% endfor %}
    </ul>
    
        
    
{% endblock body %}
